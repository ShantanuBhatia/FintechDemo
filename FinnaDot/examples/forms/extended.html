<body>
    <div class="wrapper">
        <div class="sidebar" data-color="orange" data-image="../../assets/img/sidebar-5.jpg">
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
        </div>
        <div class="main-panel">
            <!-- Navbar -->

            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="container-fluid">
                        <div class="card">
                            <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h4 class="title">Add Dot to: Jensen Yang</h4>
                                            <!-- You can change "tag-azure" with with "tag-blue", "tag-green", "tag-orange","tag-red" and you can also add "tag-fill" for having filled tags -->
                                            <div id="badge">
                                                Assign Trait:
                                                <input type="text" value="Minimal, Light, New, Friends" data-role="tagsinput" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <h4 class="title">Skill Category</h4>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <select name="cities" class="selectpicker text-center" data-title="Single Select" data-style="btn-default btn-outline" data-menu-style="dropdown-blue">
                                                        <option value="id">Five Step Process</option>
                                                        <option value="id">Values Fundamentals</option>
                                                        <option value="id">Management Fundamentals</option>
                                                        <option value="id">Thinking Qualities</option>
                                                        <option value="id">Technical/Functional Skills</option>
                                                        <option value="id">Optional</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="row">
                                                <div class="col-md-4">
                                                    <h4 class="title">Skill Item</h4>
                                                    <select name="cities" class="selectpicker" data-title="Single Select" data-style="btn-default btn-outline" data-menu-style="dropdown-blue">
                                                        <option value="id">Principled Machine - & Higher Level Thinking</option>
                                                        <option value="id">Designing the Movie Script</option>
                                                        <option value="id">Matching People to Job Design</option>
                                                        <option value="id">Probing Deeply to Know How the Problem Arose</option>
                                                        <option value="id">Managing Rather than Micromanaging</option>
                                                        <option value="id">Able to Understand and Navigate Conflict</option>
                                                        <option value="id">Fighting to Get in Sync</option>
                                                        <option value="id">Encouraging Others to Probe</option>
                                                        <option value="id">Cuts Through it</option>
                                                        <option value="id">Understanding and Using Company Resources</option>
                                                        <option value="id">Escalating When Not Succeeding</option>
                                                        <option value="id">Shaping Change</option>
                                                        <option value="id">Willing to Touch the Nerve</option>
                                                        <option value="id">Holding People Accountable</option>
                                                        <option value="id">Maintaining High Standards</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <h4 class="title">Rating</h4>
                                            <div id="sliderRegular" class="slider-info"></div>
                                            <br>
                                                </div>
                                            </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h4 class="title">User Strenth on Current Topic</h4>
                                            <h5>Experience with Subject</h5>
                                            <div class="progress">
                                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 30%;">
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                            <h5>Current Priority</h5>
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->
                    </div>
                </div>
            </div>

        </div>
    </div>
